    <script type="text/javascript">
        $(window).on('load', function(){
            $(".se-pre-con").fadeOut("slow");
        });
        $(document).ready(function(){
            console.log('Welcome to seller analytics');
            $("#submitbtn").click(function(){
                      //JSON.stringify converts json object to a string which is then sent to server. JSON.parse converts a string recieved from server to json object. JSON has key value pairs where keys are always strings
                $.ajax({
                    url: "https://ussouthcentral.services.azureml.net/workspaces/59a44b51380d41ef974eea66625766de/services/6050c8e37a0c45718dcc219f74541369/execute?api-version=2.0&format=swagger",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({"Col1":"WXYZ"}),
                    //dataType: "html",
                    beforeSend: function( xhr ) {
                        xhr.setRequestHeader("Authorization","Bearer 7YjW3kxTq5UbB3W//RC6jbtLwvs479+stPKbV+8ZjMDwdsp5yu7r+9NAjBsNagqu4rlhngnAKQXFygKk3SJQwQ==");
                        xhr.setRequestHeader("Access-Control-Allow-Origin","*");
                        xhr.setRequestHeader("Access-Control-Allow-Methods","GET, OPTIONS");
                        xhr.setRequestHeader("Access-Control-Allow-Headers","Authorization, X-Requested-With, Content-Type, Origin, Accept");
                        xhr.setRequestHeader("Access-Control-Allow-Credentials","true");
                    },
                    success: function(result){
                        alert(result);
                        $("#mygraph").append(result);
                    },
                    error(jqXHR, status, errorThrown){
                        //alert(status);
                        console.log(status);
                        console.log(jqXHR);
                        console.log(errorThrown);
                    }});
            });
            $('')
        });
    </script>
