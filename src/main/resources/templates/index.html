    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="#">Home
                    <span class="sr-only">(current)</span>

                <a class="nav-link" th:href="@{/product/user-register}">User Registration</a>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

<div class="se-pre-con" style="position: fixed;left: 0%;top: 0%;width: 100%;height: 100%;z-index: 9999;background: url('https://ibb.co/dpFWbx') center no-repeat #fff;"></div>
<div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://images-eu.ssl-images-amazon.com/images/G/31/img18/Cameras/FotoFriday/1101856_fotofriday_desktophero_1500x300_R3._CB501895979_.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://images-eu.ssl-images-amazon.com/images/G/31/img17/HPC/GW/PC/SupplementsDesktopHero_1500x300._CB492644186_.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://images-eu.ssl-images-amazon.com/images/G/31/img18/Books/042018/School/ScTb-Latest-Ed_hero_1500x300_1x._CB497894720_.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container text-center">

    <div class="row">
        <div th:each="Product:${products}" class="col-lg-3 col-sm-12 col-md-6 my-2 p-auto" id="grid">
            <div class="card prod">
                <div class="card-body">
                    <img src="http://via.placeholder.com/150x150/888/111" th:src="${Product.imgUrl}" alt="img" class="card-img-top img-thumbnail img-fluid">
                    <div class="card-title lead" th:text="${Product.title}">Some product name</div>
                    <div class="card-text">Price: &#8377;<span th:text="${Product.getPrice()}">400</span></div>
                </div>
                <a href="/product" class="btn btn-primary" th:href="@{/product/(id=${Product.getId()})}">View Product</a>

                <form method="POST" action="/" th:action="@{/product/(${Product.getId()})}">
                    <input type="submit" name="btn" class="form-control btn btn-primary" value="Add to Cart">
                </form>

            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example m-2 p-2">
        <ul class="pagination justify-content-center" id="pagin">
            <!--<li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>-->
        </ul>
    </nav>
</div>
<script>
    $('#carouselExampleIndicators').carousel({ interval: 3000, cycle: true });
    $(window).on('load', function(){
        $(".se-pre-con").fadeOut("1000");
    });
   function filter() {
        $.ajax({
            url: "/page/",
            method:"GET",
            data:$('form').serialize,
            success:function(data){
                $('#grid').empty();
                data.forEach(product => {
                    var $tr = $('<div class="col-lg-3">').append(
                        $('<img>').attr({
                            "src": product.img,
                            "class": "rounded-circle",
                            "width": "140",
                            "height": "140",
                            "alt": "Product Image"
                        }),
                        $('<h2>').text(product.title),
                        $('<p class="lead">').text(product.body),
                        $('<a>').attr({

                            "href": 'id/' + product.id,
                            "class": "btn btn-secondary"
                        }).text('View Product')
                    ).appendTo('#grid');
                    //console.log($tr.wrap('<p>').html());
                })

            }
        })
    }

 </script>
</body>
</html>
